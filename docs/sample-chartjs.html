<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
		<title> Sample - Chart.js </title>
		<link rel="icon" type="image/png" href="favicon.png"/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<style type="text/css">
			body {
				width:100%;
				height:100%;
				margin:0;
				padding:0;
				border:0;
			}
		</style>
	</head>
	<body>
		<h1><a href="https://www.w3schools.com/js/js_graphics_chartjs.asp" target="_blank">Chart JS</a></h1>
		<div style="width:80vh">
			<canvas></canvas>
		</div>
		<script>
			const xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
			const yValues = {
				"2018":[55, 49, 44, 24, 15],
				"2017":[60, 45, 48, 28, 12],
			};
			new Chart(document.currentScript.parentNode.querySelector("canvas"), {
				type: 'pie',
				data: {
					labels: xValues,
					datasets: [{
						label: "2018",
						data: yValues["2018"],
						borderWidth: 1
					},{
						label: "2017",
						data: yValues["2017"],
						borderWidth: 1
					},{
						label: "2016",
						data: yValues["2018"],
						borderWidth: 1
					},{
						label: "2015",
						data: yValues["2017"],
						borderWidth: 1
					}]
				}
			});
		</script>
	</body>
</html>
