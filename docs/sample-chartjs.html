<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
		<title> Sample - Chart.js </title>
		<link rel="icon" type="image/png" href="favicon.png"/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<style type="text/css">
			body {
				width:100%;
				height:100%;
				margin:0;
				padding:0;
				border:0;
			}
		</style>
	</head>
	<body style="overflow:hidden;">
		<div style="height:90vh;">
			<canvas></canvas>
		</div>
		<script>
			const ctx = document.currentScript.parentNode.querySelector("canvas");
			new Chart(ctx, {
				type: 'bar',
				data: {
					labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
					datasets: [{
						label: '# of Votes',
					data: [12, 19, 3, 5, 2, 3],
						borderWidth: 1
					}]
				},
				options: {
					scales: {
						y: {
							beginAtZero: true
						}
					}
				}
			});
		</script>
	</body>
</html>
