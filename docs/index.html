<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
		<title> {TITLE_COMES_HERE} </title>
		<link rel="icon" type="image/png" href="favicon.png"/>

		<script type="text/javascript">
			function next (btn) { // 翻頁函數
				var cur,nxt,e,ut;

				// 找到下一頁的頁數
				if (btn) {
					while (true) {
						cur = btn.getAttribute("page");
						if( cur ) break;
						btn = btn.parentNode;
					}
					nxt = parseInt(cur)+1;
				}else nxt = 1

				// 取得下一頁的元素
				e = document.body.querySelector( '[page="'+nxt+'"]' );
				if (!e) {
					nxt = 1;
					e = document.body.querySelector( '[page="'+nxt+'"]' );
				}

				ut = e.getAttribute("speech");
				console.log(Piers.Speech);
				if(ut) Piers.Speech.speak(ut)

				// 捲動頁面
				e.scrollIntoView( {behavior:"smooth",block:"start"} );
			}
			function init_page ( ) {
				next();
			}
		</script>
		<script PierEntrance="init_page" PierXMods="Speech,StateMachine,Forms,Session" src="piers/init.js"></script>

		<style type="text/css">
			body {
				width:100%;
				height:100%;
				margin:0;
				padding:0;
				border:0;
			}
			.NxBar {
				text-align:center;
				margin:4px 16px;
				padding:4px;
				border:2px inset silver;
			}
			.ScPage {
				padding:16px 4px;
				text-align:center;
				overflow-x:hidden;
				overflow-y:auto;
				position:relative;
			}
			[page] { height:100vh; }
			[page="1"] { background:lightblue; }
			[page="2"] { background:lightgreen; }
			[page="3"] { background:lightpink; }
		</style>
	</head>
	<body style="overflow:hidden;">
		<div page="1" speech="歡迎光臨致理科技大學">
			<div class="ScPage">
				<img src="favicon.png" style="height:70vmin;"/>
				<h1> Chihlee University of Technology </h1>
				<div class="NxBar">
					<button onclick="next(this)"> 開始 </button>
				</div>
			</div>
		</div>
		<div page="2" speech="這是表格的示範">
			<div class="ScPage">
				<h1> Page 2 comes here </h1>
				<table border="1" cellspacing="3" cellpadding="3" width="80%" align="center" style="background:white;">
					<thead>
						<tr>
							<th>第一欄</th>
							<th>第二欄</th>
							<th>第三欄</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1.1</td>
							<td>1.2</td>
							<td>1.3</td>
						</tr>
						<tr>
							<td>2.1</td>
							<td>2.2</td>
							<td>2.3</td>
						</tr>
					</tbody>
				</table>	
				<br/>
				<div class="NxBar">
					<button onclick="next(this)"> 繼續 </button>
				</div>
			</div>
		</div>
		<div page="3" speech="這是視訊的示範">
			<div class="ScPage">
				<h1> Page 3 comes here </h1>
				<video width="400" controls>
  					<source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  					<source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
					Your browser does not support HTML video.
				</video>
				<div class="NxBar">
					<button onclick="next(this)"> 繼續 </button>
				</div>
			</div>
		</div>
		<div page="5" speech="這是SVG動畫的示範">
			<div class="ScPage">
				<svg height="480" width="720">
					<defs>
    					<linearGradient id="grd0" x1="0" x2="1" y1="0" y2="1">
      						<stop offset="0%" stop-color="red" />
      						<stop offset="70%" stop-color="green" />
      						<stop offset="100%" stop-color="blue" />
    					</linearGradient>
    					<linearGradient id="grd1" x1="0" x2="1" y1="0" y2="1">
      						<stop offset="0%" stop-color="blue" />
      						<stop offset="50%" stop-color="green" />
      						<stop offset="100%" stop-color="red" />
    					</linearGradient>
					</defs>
					<path id="Cone" d="M150 0 L300 300 C300 350 0 350 0 300 Z" fill="url(#grd1)" stroke="black"/>
					<text x="300" y="50" fill="url(#grd0)" font-size="60">Hello World</text>
					<image id="Santa" href="https://img.freepik.com/premium-vector/santa-claus-with-sack-gifts_160606-82.jpg?w=360" x="350" y="100" height="200" width="200" style="transition:x 1s"/>
  					<!--circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" /-->
				</svg> 
				<script>
					var state = 0, profile=[["url(#grd0)",320],["url(#grd1)",380]];
					setInterval(function(){
						document.getElementById("Cone").setAttribute("fill",profile[state][0]);
						document.getElementById("Santa").setAttribute("x",profile[state][1]);
						state = (state+1)%2;
					},1000);
				</script>
				<div class="NxBar">
					<button onclick="next(this)"> 繼續 </button>
				</div>
			</div>
		</div>
	</body>
</html>
